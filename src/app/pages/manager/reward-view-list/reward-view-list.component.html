<h1>Awards Manager</h1>
<a class="btn btn-sm btn-warning mb-2" (click)="goBack()">Back</a>
<br>
<a class="btn btn-sm btn-success mb-2" (click)="goToAddReward()">Add Reward</a>


<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Name</th>
            <th style="width: 30%">Image</th>
            <th style="width: 20%">Price</th>
            <th style="width: 10%">Lucky draw</th>
            <th style="width: 10%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reward of rewards">
            <td>{{reward.name}} </td>
            <td>{{reward.imageUrl}}</td>
            <td>{{reward.price}}</td>
            <td>{{reward.totalDrawNumber}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{reward.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(reward.id)" class="btn btn-sm btn-danger btn-delete-user">
                    <!-- <span *ngIf="reward.isDeleting" class="spinner-border spinner-border-sm"></span> -->
                    <span>Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!rewards">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
