<h1 *ngIf="isAddMode"><i class=""></i>Add Reward</h1>
<h1 *ngIf="!isAddMode">Edit Reward</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" (input)="onInput($event)"/>
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors">Name is required</div>
            </div>
        </div>
        <!-- <div class="form-group col-5">
            <label>Image</label>
            <input type="text" formControlName="imageUrl" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['imageUrl'].errors }" />
            <div *ngIf="submitted && f['imageUrl'].errors" class="invalid-feedback">
                <div *ngIf="f['imageUrl'].errors">Image is required</div>
            </div>
        </div> -->
        <div class="form-group col-5">
            <label>Image: </label>
            <input type="text" formControlName="imageUrl" class="form-control disabled" readonly ="{ 'is-invalid': submitted && f['imageUrl'].errors }" />
            <input type="file" (change)="onFileSelected($event)" class="form-control-file" />
            <div *ngIf="submitted && f['imageUrl'].errors" class="invalid-feedback">
                <div *ngIf="f['imageUrl'].errors">Image is required</div>
            </div>
        </div>
        
        <div class="form-group col-5">
            <label>Price</label>
            <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['price'].errors }" />
            <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
                <div *ngIf="f['price'].errors">Price is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-5">
            <label>Lucky draw</label>
            <input type="text" formControlName="totalDrawNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['totalDrawNumber'].errors }" />
            <div *ngIf="submitted && f['totalDrawNumber'].errors" class="invalid-feedback">
                <div *ngIf="f['totalDrawNumber'].errors">Lucky draw is required</div>
            </div>
        </div>
        
    </div>
    <div *ngIf="!isAddMode">
        <h3 class="pt-3">Change Password</h3>
        <p>Leave blank to keep the same password</p>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/rewards" class="btn btn-link">Cancel</a>
